<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Home 3</title>
</head>
<body>
    <div class="content">
        <div>
            <h1>Choose your burger</h1>
            <button id="addBurger">+ Add burger</button>
            <ul class="burgers">
                <li>Burger 1</li>
            </ul>
        </div>
        <div>
            <h3>Select the size</h3>
            <ul class="burgerSizes">
                <li class="sizes">Large</li>
                <li class="sizes">Medium</li>
                <li class="sizes green-white">Small</li>
            </ul>
        </div>
        <div>
            <h3>Pick your toppings</h3>
            <ul class="burgerIngredients">
                <li class="ingredients">Chicken</li>
                <li class="ingredients">Pork</li>
                <li class="ingredients">Salad</li>
                <li class="ingredients">Tomato</li>
                <li class="ingredients">Pepper</li>
            </ul>
        </div>
        <h2>Order Summary</h2>
        <div>
            <p class="summarySizes displayNone">Large burger<span>300 UAH</span></p>
            <p class="summarySizes displayNone">Medium burger<span>200 UAH</span></p>
            <p class="summarySizes">Small burger<span>100 UAH</span></p>
        </div>
    </div>
    <img src="burger.jpg" alt="Burger" class="burger">

    <script src="view.js"></script>
    <script src="main.js"></script>
</body>
</html>
